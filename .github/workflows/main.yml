name: ZAP Security Scan
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  zap-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        run: |
          sudo apt-get update
          sudo apt-get remove -y containerd docker.io || true
          curl -fsSL https://get.docker.com | sudo sh
          sudo systemctl start docker
          sudo systemctl enable docker

      - name: Pull ZAP Docker Image
        run: docker pull zaproxy/zap-stable

      - name: Run ZAP Scan
        run: |
          mkdir -p zap-session
          # Run the ZAP scan, make sure the paths inside the container are correct
          docker run --rm -v $(pwd)/zap-session:/zap/wrk/:rw \
            -p 8080:8080 zaproxy/zap-stable zap-full-scan.py -t https://security123team.github.io/test/ \
            -o /zap/wrk/zap-session/zap-report.html || true  # Ensures workflow does not fail on warnings

      - name: Wait for ZAP to complete the scan
        run: |
          echo "Waiting for ZAP scan to finish..."
          sleep 300  # Increase wait time to ensure the scan completes, set to 5 minutes

      - name: Check if the report exists and provide meaningful output
        run: |
          # Check if the report exists
          if [ -f $(pwd)/zap-session/zap-report.html ]; then
            echo "Report found."
          else
            echo "Report not found!"
            ls -al $(pwd)/zap-session/  # List the contents of the zap-session folder for debugging
            exit 1
          fi

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-session/zap-report.html
          if-no-files-found: warn
          compression-level: 6
