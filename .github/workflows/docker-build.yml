name: Docker Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set up Docker Buildx cache (optional, to speed up builds)
        uses: docker/cache-action@v2
        with:
          cache-from: type=registry,ref=my-image-name:cache
          cache-to: type=registry,ref=my-image-name:cache,mode=max

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          IMAGE_TAG=my-image-name:${{ github.sha }}  # Use commit hash for a unique tag
          docker build . --file Dockerfile --tag $IMAGE_TAG
          echo "Built image with tag: $IMAGE_TAG"
      
      - name: Push Docker Image to DockerHub
        run: |
          IMAGE_TAG=my-image-name:${{ github.sha }}  # Use the same tag for pushing
          docker push $IMAGE_TAG
